        <script>
            function calculate() {
                // Get subject values
                const subject1 = parseFloat(document.getElementById('subject1').value) || 0;
                const subject2 = parseFloat(document.getElementById('subject2').value) || 0;
                const subject3 = parseFloat(document.getElementById('subject3').value) || 0;
                const subject4 = parseFloat(document.getElementById('subject4').value) || 0;

                const subject9 = parseFloat(document.getElementById('subject9').value) || 0;
                const subject10 = parseFloat(document.getElementById('subject10').value) || 0;

                const subject12 = parseFloat(document.getElementById('subject12').value) || 0;
                const subject13 = parseFloat(document.getElementById('subject13').value) || 0;
                const subject14 = parseFloat(document.getElementById('subject14').value) || 0;

                // Get term values
                const term1 = parseFloat(document.getElementById('term1').value) || 0;
                const term2 = parseFloat(document.getElementById('term2').value) || 0;
                const term3 = parseFloat(document.getElementById('term3').value) || 0;
                const term4 = parseFloat(document.getElementById('term4').value) || 0;

                // Calculate the result
                const result = (
                    (subject1 * 0.053897) +
                    (subject2 * 0.004693) +
                    (subject3 * 0.030542) +
                    (subject4 * 0.046621) +
                    (subject5 * 0.028912) +
                    (subject6 * -0.013124) +
                    (subject7 * 0.024101) +
                    (subject8 * 0.034333) +
                    (subject9 * 0.053563) +
                    (subject10 * 0.044511) +
                    (subject11 * 0.064281) +
                    (subject12 * -0.016671) +
                    (subject13 * 0.018530) +
                    (subject14 * 0.004538) +
                    (term1 * 0.056776) +
                    (term2 * 0.180881) +
                    (term3 * 0.146609) +
                    (term4 * 0.134359) +
                    0.40735502603536
                );

                // Display the result
                document.getElementById('result').textContent = result.toFixed(5);
            }
